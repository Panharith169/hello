<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¹ For Kin Sannika</title>
  <style>
    body {
      background: radial-gradient(ellipse at 60% 40%, #f8e1f4 0%, #f9f6e7 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Segoe UI', 'Quicksand', 'Arial Rounded MT Bold', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .bg-particle {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.18;
      z-index: 0;
      filter: blur(2px);
      animation: bgParticleMove 18s linear infinite;
    }
    @keyframes bgParticleMove {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1.2); }
    }
    .flower-container {
      position: relative;
      width: 340px;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      animation: sway 3.5s ease-in-out infinite alternate;
      perspective: 900px;
      filter: drop-shadow(0 8px 32px #e7548033);
      max-width: 95vw;
      max-height: 70vh;
    }

    @keyframes sway {
      0% { transform: rotate(-2deg) scale(1.01); }
      50% { transform: rotate(2deg) scale(1.03); }
      100% { transform: rotate(-2deg) scale(1.01); }
    }
    .petal {
      position: absolute;
      width: 120px;
      height: 180px;
      background: radial-gradient(circle at 60% 40%, #ffb6e6 60%, #e75480 100%);
      border-radius: 60% 60% 100% 100% / 60% 60% 100% 100%;
      opacity: 0.97;
      transform-origin: 50% 100%;
      transition: transform 0.7s cubic-bezier(.68,-0.55,.27,1.55), filter 0.5s, box-shadow 0.5s;
      box-shadow: 0 8px 32px 0 rgba(231,84,128,0.2), 0 0 0 2px #fff3;
      filter: blur(0.1px);
      animation: petalFloat 4s ease-in-out infinite alternate;
      will-change: transform, filter;
      overflow: visible;
    }
    .petal::after {
      content: '';
      position: absolute;
      left: 30%;
      top: 18%;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle, #fff8 60%, #fff0 100%);
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      filter: blur(2px);
    }

    @keyframes petalFloat {
      0% { filter: brightness(1) blur(0.2px); }
      50% { filter: brightness(1.15) blur(0.1px); box-shadow: 0 16px 48px 0 rgba(231,84,128,0.25); }
      100% { filter: brightness(1) blur(0.2px); }
    }
    .petal1 { transform: rotate(0deg) translateY(-60px); }
    .petal2 { transform: rotate(60deg) translateY(-60px); }
    .petal3 { transform: rotate(120deg) translateY(-60px); }
    .petal4 { transform: rotate(180deg) translateY(-60px); }
    .petal5 { transform: rotate(240deg) translateY(-60px); }
    .petal6 { transform: rotate(300deg) translateY(-60px); }
    .center {
      position: absolute;
      top: 110px;
      left: 100px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 60% 40%, #fffbe6 60%, #ffe066 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px 10px #ffe06699, 0 0 0 8px #fffbe6;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #e75480;
      font-weight: bold;
      user-select: none;
      transition: box-shadow 0.4s;
      animation: centerPulse 2.5s ease-in-out infinite alternate;
      overflow: visible;
    }
    .pollen {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #ffe066 60%, #fffbe6 100%);
      border-radius: 50%;
      opacity: 0.85;
      z-index: 4;
      pointer-events: none;
      animation: pollenFloat 2.5s ease-in-out infinite alternate;
    }
    @keyframes pollenFloat {
      0% { transform: translateY(0) scale(1); opacity: 0.85; }
      50% { transform: translateY(-8px) scale(1.15); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.85; }
    }

    @keyframes centerPulse {
      0% { box-shadow: 0 0 40px 10px #ffe06699, 0 0 0 8px #fffbe6; }
      50% { box-shadow: 0 0 80px 20px #ffe066cc, 0 0 0 16px #fffbe6; }
      100% { box-shadow: 0 0 40px 10px #ffe06699, 0 0 0 8px #fffbe6; }
    }
    .stem {
      position: absolute;
      top: 220px;
      left: 155px;
      width: 10px;
      height: 180px;
      background: linear-gradient(180deg, #7ed957 0%, #3a7d1c 100%);
      border-radius: 0 0 20px 20px;
      z-index: 0;
      box-shadow: 0 0 10px 2px #7ed95755;
      animation: stemWave 2.8s ease-in-out infinite alternate;
    }

    @keyframes stemWave {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }
    .leaf {
      position: absolute;
      width: 60px;
      height: 30px;
      background: radial-gradient(circle at 60% 40%, #b6e6a3 60%, #3a7d1c 100%);
      border-radius: 60% 100% 60% 100% / 100% 60% 100% 60%;
      z-index: 1;
      opacity: 0.8;
      animation: leafWiggle 2.2s ease-in-out infinite alternate;
    }

    @keyframes leafWiggle {
      0% { transform: scale(1) rotate(-2deg); }
      50% { transform: scale(1.08) rotate(6deg); }
      100% { transform: scale(1) rotate(-2deg); }
    }
    .leaf1 {
      top: 300px;
      left: 110px;
      transform: rotate(-30deg);
    }
    .leaf2 {
      top: 340px;
      left: 170px;
      transform: rotate(30deg) scaleX(-1);
    }
    .love-text {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 2.7rem;
      color: #e75480;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #fff, 0 0 20px #e75480aa, 0 0 40px #fffbe6;
      transform: scale(0.7) translateY(40px);
      transition: opacity 0.7s cubic-bezier(.68,-0.55,.27,1.55), transform 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 1000;
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      background: none;
      border-radius: 0;
      padding: 0;
      box-shadow: none;
      pointer-events: auto;
      box-sizing: border-box;
      max-width: 98vw;
      word-break: break-word;
    }
    .love-text.show {
      opacity: 1;
      transform: scale(1.1) translateY(-30px);
      animation: popText 1.2s cubic-bezier(.68,-0.55,.27,1.55), heartGlow 2.5s 1.2s ease-in-out infinite alternate;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      .flower-container {
        width: 98vw;
        height: 121vw;
        min-width: 0;
        min-height: 0;
        max-width: 100vw;
        max-height: 100vw;
      }
      .rose-svg {
        width: 98vw !important;
        height: 121vw !important;
        min-width: 0;
        min-height: 0;
        max-width: 100vw;
        max-height: 100vw;
      }
      .love-text {
        font-size: 2.1rem;
        top: 7vw;
        padding: 0;
        border-radius: 0;
        max-width: 98vw;
      }
      .stem {
        left: 46vw !important;
        width: 2vw !important;
        height: 38vw !important;
        top: 52vw !important;
      }
      .leaf {
        width: 18vw !important;
        height: 8vw !important;
      }
      .leaf1 {
        top: 85vw !important;
        left: 28vw !important;
      }
      .leaf2 {
        top: 97vw !important;
        left: 52vw !important;
      }
    }
    .petal.bloom {
      animation: bloom 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    }
    @keyframes bloom {
      0% { filter: blur(2px) brightness(0.7); opacity: 0.5; }
      60% { filter: blur(0.5px) brightness(1.2); opacity: 1; }
      100% { filter: blur(0.2px) brightness(1); opacity: 0.95; }
    }
    .center.glow {
      box-shadow: 0 0 80px 20px #ffe066cc, 0 0 0 16px #fffbe6;
    }
    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #fff 60%, #ffe066 100%);
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      animation: sparkle 1.2s linear forwards;
      z-index: 20;
      mix-blend-mode: lighten;
    }
    /* Floating petals for extra vividness */
    .floating-petal {
      position: fixed;
      width: 36px;
      height: 54px;
      background: radial-gradient(circle at 60% 40%, #ffb6e6 60%, #e75480 100%);
      border-radius: 60% 60% 100% 100% / 60% 60% 100% 100%;
      opacity: 0.7;
      pointer-events: none;
      z-index: 100;
      animation: floatPetal 7s linear infinite;
      filter: blur(0.3px);
      box-shadow: 0 2px 12px #e7548033;
    }
    @keyframes floatPetal {
      0% { transform: translateY(0) rotate(-10deg) scale(1); opacity: 0.7; }
      10% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(30deg) scale(1.2); opacity: 0; }
    }
    @keyframes sparkle {
      0% { opacity: 0.7; transform: scale(0.7); }
      60% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.3); }
    }
    .rose-svg {
      pointer-events: none;
      overflow: visible;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      display: block;
    }
    .rose-petal {
      fill: url(#rosePetalGradient);
      stroke: #a80038;
      stroke-width: 2.5;
      opacity: 0.93;
      filter: drop-shadow(0 2px 12px #e7548033);
      transform-origin: 170px 210px;
      transition: transform 0.7s cubic-bezier(.68,-0.55,.27,1.55), filter 0.5s;
      will-change: transform, filter;
      animation: rosePetalFloat 4s ease-in-out infinite alternate;
    }
    @keyframes rosePetalFloat {
      0% { filter: brightness(1) drop-shadow(0 2px 12px #e7548033); }
      50% { filter: brightness(1.15) drop-shadow(0 8px 32px #e75480aa); }
      100% { filter: brightness(1) drop-shadow(0 2px 12px #e7548033); }
    }
    .rose-petal.bloom {
      animation: bloom 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards, rosePetalFloat 4s ease-in-out infinite alternate;
      filter: brightness(1.2) drop-shadow(0 0 16px #fffbe6);
      transform: scale(1.08) rotateX(18deg);
    }
    .rose-svg ellipse {
      filter: drop-shadow(0 0 24px #fffbe6cc);
      transition: filter 0.5s;
    }
    .rose-svg ellipse.glow {
      filter: drop-shadow(0 0 64px #ffe066cc);
    }
    /* Hide old .petal styles */
    .petal, .petal::after, .pollen { display: none !important; }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <script>
    for (let i = 0; i < 18; i++) {
      const p = document.createElement('div');
      p.className = 'bg-particle';
      const size = 40 + Math.random() * 80;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = (Math.random() * 100) + 'vw';
      p.style.bottom = (-Math.random() * 40) + 'vh';
      p.style.background = `radial-gradient(circle, #e75480${Math.floor(80+Math.random()*40).toString(16)} 60%, #fff0 100%)`;
      p.style.animationDuration = (14 + Math.random() * 10) + 's';
      document.body.appendChild(p);
    }
  </script>
  <div class="flower-container" id="flower">
    <!-- Rose Petals: SVG for spiral rose effect -->
    <svg class="rose-svg" width="340" height="420" viewBox="0 0 340 420" style="position:absolute;left:0;top:0;z-index:2;pointer-events:none;">
      <g id="rose-petals">
        <path class="rose-petal" d="M170,210 Q120,120 170,60 Q220,120 170,210"/>
        <path class="rose-petal" d="M170,210 Q80,160 120,80 Q200,100 170,210"/>
        <path class="rose-petal" d="M170,210 Q260,160 220,80 Q140,100 170,210"/>
        <path class="rose-petal" d="M170,210 Q60,220 90,140 Q180,140 170,210"/>
        <path class="rose-petal" d="M170,210 Q280,220 250,140 Q160,140 170,210"/>
        <path class="rose-petal" d="M170,210 Q100,300 170,360 Q240,300 170,210"/>
        <path class="rose-petal" d="M170,210 Q60,300 120,340 Q200,320 170,210"/>
        <path class="rose-petal" d="M170,210 Q280,300 220,340 Q140,320 170,210"/>
      </g>
      <g id="rose-center">
        <ellipse cx="170" cy="210" rx="32" ry="32" fill="url(#roseCenterGradient)"/>
        <path d="M170,210 Q170,180 190,200 Q170,220 150,200 Q170,180 170,210" fill="url(#roseSpiral)"/>
      </g>
      <defs>
        <radialGradient id="roseCenterGradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#fff0f3"/>
          <stop offset="60%" stop-color="#e75480"/>
          <stop offset="100%" stop-color="#a80038"/>
        </radialGradient>
        <linearGradient id="roseSpiral" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#fff0f3"/>
          <stop offset="100%" stop-color="#e75480"/>
        </linearGradient>
        <radialGradient id="rosePetalGradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#fff0f3"/>
          <stop offset="40%" stop-color="#e75480"/>
          <stop offset="100%" stop-color="#a80038"/>
        </radialGradient>
      </defs>
    </svg>
    <div class="stem"></div>
    <div class="leaf leaf1"></div>
    <div class="leaf leaf2"></div>
    <div class="love-text" id="loveText"><span id="loveTextContent">&nbsp;</span></div>
  </div>
  <script>
    const flower = document.getElementById('flower');
    const rosePetals = document.querySelectorAll('.rose-petal');
    const roseCenter = document.querySelector('.rose-svg ellipse');
    const loveText = document.getElementById('loveText');
    let shown = false;

    // Floating petals for vividness
    function createFloatingPetal(burst = false) {
      const petal = document.createElement('div');
      petal.className = 'floating-petal';
      petal.style.left = Math.random() * 100 + 10 + 'vw';
      petal.style.bottom = burst ? (window.innerHeight/2-40)+'px' : '-60px';
      petal.style.animationDuration = (burst ? (2.5+Math.random()*1.5) : (6 + Math.random() * 3)) + 's';
      petal.style.opacity = 0.5 + Math.random() * 0.5;
      petal.style.transform = `rotate(${Math.random()*40-20}deg)`;
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), burst ? 3500 : 7000);
    }

    setInterval(() => {
      if (Math.random() > 0.5) createFloatingPetal();
    }, 900);

    function createSparkle(x, y, color = '#ffe066') {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      sparkle.style.background = `radial-gradient(circle, #fff 60%, ${color} 100%)`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1200);
    }

    flower.addEventListener('click', (e) => {
      if (shown) return;
      shown = true;
      // Animate rose petals
      rosePetals.forEach((petal, i) => {
        setTimeout(() => {
          petal.classList.add('bloom');
        }, i * 70);
      });
      // Animate rose center
      if (roseCenter) roseCenter.classList.add('glow');
      // Show the message
      document.getElementById('loveTextContent').innerHTML = 'I love you Kin Sannika <span style="font-size:2.2rem;">ðŸŒ¹</span>';
      loveText.style.display = 'block';
      loveText.classList.add('show');
      // Sparkles
      for (let i = 0; i < 24; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = 120 + Math.random() * 80;
        const x = window.innerWidth/2 + Math.cos(angle) * radius - 6;
        const y = window.innerHeight/2 + Math.sin(angle) * radius - 6;
        setTimeout(() => createSparkle(x, y, i%2===0?'#e75480':'#ffe066'), i * 40 + 200);
      }
      // Extra floating petals burst
      for (let i = 0; i < 12; i++) {
        setTimeout(() => createFloatingPetal(true), i * 120);
      }
      // Heart burst
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.textContent = 'ðŸ’–';
          heart.style.position = 'fixed';
          heart.style.left = (window.innerWidth/2 + Math.cos(i/8*2*Math.PI)*90 - 18) + 'px';
          heart.style.top = (window.innerHeight/2 + Math.sin(i/8*2*Math.PI)*90 - 18) + 'px';
          heart.style.fontSize = '2.2rem';
          heart.style.opacity = '0.8';
          heart.style.zIndex = 200;
          heart.style.transition = 'all 1.2s cubic-bezier(.68,-0.55,.27,1.55)';
          document.body.appendChild(heart);
          setTimeout(() => {
            heart.style.transform = `translate(${Math.cos(i/8*2*Math.PI)*120}px,${Math.sin(i/8*2*Math.PI)*-120}px) scale(1.5)`;
            heart.style.opacity = '0';
          }, 80);
          setTimeout(() => heart.remove(), 1600);
        }, i * 120 + 400);
      }
    });
  </script>
</body>
</html>
